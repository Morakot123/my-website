<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu { background-color: red; color: white; text-align: center; padding: 10px; height: 100% }
        .content { background-color: green; color: white; text-align: center; padding: 10px; }
        .right { background-color: blue; color: white; text-align: center; padding: 10px; }
        
        @media (max-width: 576px) {
            .grid-row { display: none; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
             <div class="col-12 col-md-6 col-lg-3 menu">
                Menu
            </div>
            <div class="col-12 col-md-6 col-lg-6  content">
                Content
            </div>
            <div class="row"></div>
                <div class="col-12 col-md-6 col-lg-3  right">
                    Right
                </div>
            </div>
        </div>
        <!-- Table Layout -->
        
        <div class="row mt-8">
            <div class="col-md-8 col-12">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
        <!-- Grid Layout -->
        <div class="row mt-8 grid-row" >
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
        
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
