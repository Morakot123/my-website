<html>
    <head>
        <title> ตัวอย่างการใช้งาน LayOut Properties </title>
        <style>
        ul {list-style-type: circle;}
        ol {list-style-type: lower-latin;}
        li {display: inline;}
        </style>
    </head>
    <body>
        <h4>การใช้ List แบบ Unorder list</h4>
        <ul>
            <li> ขนมชั้น </li>
            <li> ขนมถ้วยฟู </li>
            <li> ขนมทองหยิบ </li>
        </ul>
        <h4>การใช้ List แบบ Order list</h4>
        <ol>
            <li> ขนมชั้น </li>
            <li> ขนมถ้วยฟู </li>
            <li> ขนมทองหยิบ </li>
        </ol>
      </body>
</html>
