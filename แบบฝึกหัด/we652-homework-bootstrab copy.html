<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu { background-color: red; color: white; text-align: center; padding: 10px; }
        .right { background-color: blue; color: white; text-align: center; padding: 10px; }
        .content { background-color: green; color: white; text-align: center; padding: 10px; }
        @media (max-width: 576px) {
            .grid-row { display: none; }
        }
        @media (min-width: 577px) and (max-width: 992px) {
            .content, .right {
                order: 2;
            }
            .menu {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Small Screen: Menu, Right, Content stacked -->
            <!-- Medium Screen: Menu on left, Right and Content stacked -->
            <!-- Large Screen: Menu on left, Content in center, Right on right -->
            <div class="col-12 col-md-12 col-lg-3 menu">
                Menu
            </div>
            <div class="col-12 col-md-6 col-lg-6 order-md-3 order-lg-2 content">
                Content
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-md-2 order-lg-3 right">
                Right
            </div>
        
        <!-- Grid Layout -->
        <div class="row mt-4 grid-row">
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
            <div class="col-1 border">1</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
