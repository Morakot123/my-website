<!DOCTYPE html>
<html>
    <head>
        <title> ตัวอย่างการใช้แท็กแบบฟอร์ม </title>
        <link href="style001.css" rel="stylesheet" type="text/css" />
        <style>
            body{background-color: aquamarine;}
            h4{color: rgb(5, 49, 116);}
        </style>
    </head>
    <body>
        <h4> ตัวอย่างการใช้แท็กแบบฟอร์ม </h4>
        <form method="post" action="#" name="form1">
            Username : <input type="text" name="user"/><br/>
            Password : <input type="password" name="pass"/><br/>
            <input type="submit" value="OK"/>
            <input type="reset" value="Cancel"/>
            <input type="button" value="Click me" onclick="alert('Test Test')"/>
        </form>
        <form method="get" action="#" name="form2">
            เพศ : <input type="radio" name="sex" value="male"> ชาย
                  <input type="radio" name="sex" value="female"> หญิง <br/>
            การศึกษา : <input type="checkbox" name="edu" value="1"> ประถมศึกษา
                      <input type="checkbox" name="edu" value="2"> มัธยมศึกษา
                      <input type="checkbox" name="edu" value="3"> ปริญญาตรี
                      <input type="checkbox" name="edu" value="4"> สูงกว่าปริญญาตรี <br/>
        </body>
</html>
